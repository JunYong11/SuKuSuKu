<style>
  /* 필요한 경우, 추가 커스텀 스타일 */
  .card {
    /* 기존 카드에 적용된 그림자, 배경색 등이 있다면 그대로 사용 */
    /* 예) box-shadow: 0 2px 8px rgba(0,0,0,0.1); */
    margin: 20px auto;
    max-width: 800px; /* 화면에서 카드가 너무 넓어지지 않도록 제한 */
  }

  .card-body {
    /* 카드 안쪽 패딩 등은 기존 코드에 맞추어 사용 */
    /* 예) padding: 20px; */
  }

  .kanji-box {

    border-radius: 8px;
    width: 200px;
    height: 200px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin: 0 auto;
  }
  /* md 이상일 때: 오른쪽 칼럼이 가로로 붙어 있을 때 */
  @media (min-width: 768px) {
    .button-group {
      flex-wrap: wrap;
      justify-content: center;
      max-width: 250px;
    }
    .button-group button {
      flex: 0 0 48%;
    }
  }
  /* md 미만일 때: 오른쪽 칼럼이 아래로 내려갈 때 한 줄로 배치 */
  @media (max-width: 767.98px) {
    .button-group {
      flex-wrap: nowrap;
    }
  }

  .kanji-box .small-text {
    font-size: 1.2rem;
  }

  .kanji-box .large-text {
    font-size: 2rem;
    font-weight: bold;
    margin: 8px 0;
  }
</style>

<!-- Custom Calendar JS -->
<script>
  $(document).ready(function() {
    // 작은 캘린더 초기화
    $('#calendar').fullCalendar({
      events: [
        {
          title: 'Sample Event',
          start: '2025-03-10',
          end: '2025-03-12'
        }
      ]
    });

    // 큰 캘린더 초기화
    $('#small-calendar').on('click', function() {
      $('#small-calendar').hide();
      $('#large-calendar').show();

      $('#full-calendar').fullCalendar({
        events: [
          {
            title: 'Sample Event',
            start: '2025-03-15',
            end: '2025-03-16'
          }
        ]
      });
    });
  });
</script>
